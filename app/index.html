<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Test</title>
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/b150f51678/abz_test/style.css">
</head>
<body ng-app="testApp">
<!--<div class="test">-->
    <!--<div class="container">s</div>-->
<!--</div>-->


<header>
    <section class="wrapper">
        <div class="logo">
            <a href="/#!/">
                <img src="img/Logo.png" alt="">
            </a>
        </div>
        <div class="search-form">
            <button class="search-sub">
                <span class="icon-Search"></span>
            </button>
            <input type="text" class="search-field" placeholder="Company Name">
        </div>
        <div class="top-chat-button">
            <a href="">
                <span class="icon-Chat"></span>
            </a>
        </div>
        <div class="top-notify-button">
            <a href="">
                <span class="icon-Notifications"></span>
            </a>
        </div>
        <div class="top-profile-link">
            <a href="" class="profile-link">
                <div class="img">
                    <img src="img/avat.png" alt="">
                </div>
                <div class="name">
                    <span>Maximillian Beekeeper Beekeeper</span>
                </div>
            </a>
        </div>
    </section>
</header>

<section class="wrapper">
    <aside class="menu-left">
        <div class="menu-categories">
            <a href="/#!/" class="category">
                <span class="icon-Feed"></span>
                <span class="name">Feed</span>
            </a>
            <a href="" class="category">
                <span class="icon-Ask"></span>
                <span class="name">Ask a Colleague</span>
            </a>
            <a href="" class="category">
                <span class="icon-Companies"></span>
                <span class="name">Companies</span>
            </a>
            <a href="" class="category">
                <span class="icon-Services"></span>
                <span class="name">Service Directory</span>
            </a>
        </div>
        <div class="aside-banner" data-banner></div>
        <div class="aside-list-items" data-listcompany></div>
        <div class="copyright">
            <span>Denteez Copyright 2015</span>
            <div class="link">
                <a href="#">Terms of use</a>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </aside>
    <section class="content">
        <ng-view></ng-view>
    </section>
    <aside class="menu-right">
        <div class="aside-list-items" data-listpeople></div>
        <div class="aside-list-items" data-listproduct></div>
        <div class="aside-banner" data-banner></div>
    </aside>
</section>


<!-- bower:js -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<!-- endbower -->



<script src="component/ListItems/ListItems.js"></script>
<script src="component/Banner/Banner.js"></script>
<script src="component/Service/Service.js"></script>
<script src="model/listitems.js"></script>

<script src="js/app.js"></script>
</body>
</html>
